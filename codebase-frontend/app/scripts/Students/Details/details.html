<div class="sheet topbar">
    <div class="title">
        Student Details
    </div>
</div>
<div class="content detail">
    <div class="box">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    {{student.firstname}}
                </div>
                <div class="col-md-4">
                    {{student.lastname}}
                </div>
                <div class="col-md-4">
                    {{student.email}}
                </div>
                 <div class="col-md-4">
                    {{student.password}}
                </div>
            </div>
        </div>
    </div>
    <div class="detail-actions">
        <div class="main-action">
            <a href="#/students" class="link">Back</a>

            <button class="button" ng-click="go('/students/edit', {id: student.id})">Edit</button>
        </div>
    </div>
</div>
