<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>        
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,200,600' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->

</head>

<body ng-app="codebaseFrontendApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your          browser</a> to improve your experience.</p>
    <![endif]-->

  
    
    <div class="sidebar" ng-controller="navController" ng-class="{open: sidebarOpen, hidden: !active}">
        <div id="main-nav-top" ng-class="{open: mainNavTopOpen}" ng-mouseleave="closeMainNavTop()">
            <div class="title">
                <span ng-repeat="school in schools">
                    <span ng-if="school.id == activeSchoolId">
                        {{school.schoolName}}
                    </span>
                    
                </span>
                
                <div class="actions">
                    <a href class="link small" ng-click="openMainNavTop()" ng-if="!mainNavTopOpen">Change</a>
                    <a href class="link small" ng-click="openMainNavTop()" ng-if="mainNavTopOpen">Close</a>
                </div>
            </div>
            <div class="top-list">
                <div ng-repeat="school in schools">
                    <div class="list-item" ng-if="school.id != activeSchoolId">
                        <!--<a href ng-click="changeActiveSchool(school.id)">{{school.schoolName}}</a>-->
                        <a ui-sref="dashboard({ schoolId: school.id})" ng-mouseup="closeMainNavTop()">{{school.schoolName}}</a>
                    </div>

                </div>
                <div class="list-item">
                    <div class="item-name">
                        <a href >All Schools</a>
                    </div>
                </div>
                <div class="list-action">
                    <a href ng-click="go('/schools', {})" class="link small">Manage Schools</a>
                </div>
            </div>
           
            
        </div>
        <nav>
            <ul id="main-nav" ng-class="{inactive: mainNavTopOpen}" ng-mouseover="closeMainNavTop()">
               <!-- <li class="sidebar-link" ng-class="{active: isActive('/schools')}">
                    <a href ng-click="go('/schools', {})">Schools</a>
                </li>
                
                <li class="sidebar-link" ng-class="{active: isActive('/dashboard')}">
                    <a href ng-click="go('/dashboard', {})">Dashboard</a>
                </li>
                <li class="sidebar-link" ng-class="{active: isActive('/students')}">
                    <a href ng-click="go('/students', {})">Students</a>
                </li>
                <li class="sidebar-link" ng-class="{active: isActive('/teachers')}">
                    <a href ng-click="go('/teachers', {})">Teachers</a>
                </li>
                <li class="sidebar-link" ng-class="{active: isActive('/courses')}">
                    <a href ng-click="go('/courses', {})">Courses & Groups</a>
                </li>
                
                -->
                
                
                <li class="sidebar-link" ui-sref="dashboard({ schoolId: activeSchoolId})" ui-sref-active="active">
                    <a href >Dashboard</a>
                </li>
                <li class="sidebar-link" ui-sref="students({ schoolId: activeSchoolId})" ui-sref-active="active">
                    <a href >Students</a>
                </li>
                <li class="sidebar-link" ui-sref="teachers({ schoolId: activeSchoolId})" ui-sref-active="active">
                    <a href >Teachers</a>
                </li>
                <li class="sidebar-link" ui-sref="courses({ schoolId: activeSchoolId})" ui-sref-active="active">
                    <a href >Courses & Groups</a>
                </li>
                
            </ul>
            
            
        </nav>
        <div class="collapse-button">
            <a href class="link small" ng-click="openSidebar()" ng-if="!sidebarOpen">Menu</a>
            <a href class="link small" ng-click="openSidebar()" ng-if="sidebarOpen">Close</a>
        </div>
    </div>
    
    <section ui-view class="screen"></section>
    



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        ! function (A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/hello/dist/hello.all.min.js"></script>
    <script src="bower_components/ng-hello/dist/ng-hello.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

    <script src="scripts/Shared/rest.factory.js"></script>
    <script src="scripts/Shared/constants.factory.js"></script>
    <script src="scripts/Nav/nav.controller.js"></script>

    <script src="scripts/Schools/school.factory.js"></script>
    <script src="scripts/Schools/New/school.new.controller.js"></script>
    <script src="scripts/Schools/List/school.list.controller.js"></script>
    <script src="scripts/Schools/Details/school.details.controller.js"></script>
    <script src="scripts/Schools/Edit/school.edit.controller.js"></script>
    <script src="scripts/Courses/course.factory.js"></script>
    <script src="scripts/Courses/New/course.new.controller.js"></script>
    <script src="scripts/Courses/List/course.list.controller.js"></script>
    <script src="scripts/Courses/Details/course.details.controller.js"></script>
    <script src="scripts/Courses/Edit/course.edit.controller.js"></script>
    <script src="scripts/Students/student.factory.js"></script>
    <script src="scripts/Students/New/student.new.controller.js"></script>
    <script src="scripts/Students/List/student.list.controller.js"></script>
    <script src="scripts/Students/Details/student.details.controller.js"></script>
    <script src="scripts/Students/Edit/student.edit.controller.js"></script>
    <script src="scripts/Teachers/teacher.factory.js"></script>
    <script src="scripts/Teachers/New/teacher.new.controller.js"></script>
    <script src="scripts/Teachers/List/teacher.list.controller.js"></script>
    <script src="scripts/Teachers/Details/teacher.details.controller.js"></script>
    <script src="scripts/Teachers/Edit/teacher.edit.controller.js"></script>
    <script src="scripts/Dashboard/dashboard.controller.js"></script>
</body>

</html>
