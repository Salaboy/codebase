<div class="sheet topbar">
    <div class="title">
        Courses - For School {{schoolId}}
    </div>
</div>
<div class="sheet searchbar">
    <form class="fluid">
        <div class="form-group">
            <input type="text" placeholder="Search" class="form-control search">
        </div>
    </form>
</div>
<div class="content list"  >
    <div ng-repeat="course in courses">
        <div class="list-item" ng-click="go('/courses/details',{id: course.id, schoolId: schoolId})">
            <div class="item-name">
                {{course.id}} - {{course.subject}}
            </div>
        </div>

    </div>
    <div class="list-actions">
        <a class="button inverted" href="#/courses/new?schoolId={{schoolId}}">Create Course</a>
    </div> 


</div>
