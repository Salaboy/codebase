<div class="sheet topbar">
    <div class="title">
        Student Details
    </div>
</div>
<div class="content detail">
    <div class="box">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h1>{{student.firstname}} {{student.lastname}}</h1>
                    <p>
                        {{student.gender}}
                    </p>
                    <p>
                        {{student.birthday | date:'dd-MM-yyyy'}}
                    </p>
                    <h5>Contact Data</h5>
                    <p>
                        {{student.email}}
                    </p>
                </div>
                <div class="col-md-4">
                   <h2>Courses & Groups</h2>
                   <p>Data about courses and groups for this student</p>
                </div>
                <div class="col-md-4">
                   <h2>Reports</h2>
                   <p>Student Reports</p>
                </div>
                
            </div>
        </div>
    </div>
    <div class="detail-actions">
        <div class="main-action">
            <a href="#/students" class="link">Back</a>

            <button class="button" ng-click="go('/students/edit', {id: student.id})">Edit</button>
        </div>
    </div>
</div>
