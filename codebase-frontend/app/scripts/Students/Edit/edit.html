
    <div class="sheet topbar">
        <div class="title">
            Edit Student
        </div>
    </div>

    <div class="content form">
        <div class="box">
            <form>
            <div class="container-fluid">
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text"  ng-model="student.firstname" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text"  ng-model="student.lastname" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" ng-model="student.email" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" ng-model="student.password" >
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
        </div>
        <div class="form-actions">
            <a href class="link delete" ng-click="deleteStudent(student.id)">Delete</a>
            <a class="link inverted" href="#/students">Cancel</a>
            <div class="main-action">
                <button class="button main inverted" ng-click="updateStudent(student)">Update</button>
            </div>
        </div>
    </div>
